<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Final Project</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    
    <script src="scripts/user.js"></script>
    
    <script src="scripts/informationUsers.js"></script>
    <script src="scripts/main.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <nav aria-label="Navigation">
        <ul class="menu">
            <li><a id="menuHome" href="javascript: infoUsers.showUsers('select');">Home</a></li>
            <li><a id="menuUser" href="javascript: infoUsers.showUsers('select');">Users</a></li>
            <li><a id="menuLogin" href="javascript: login.logOff();">Log off</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h1 id="headerTitle">Welcome!!</h1>
            <div style="height: 100px;"></div>
      
            <div id="divInformation"></div>
            
            <section id="sectionUserModal">
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="userModalTitle">User</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Exit User Modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <form id="formUser"  action="javascript:infoUsers.processingUser('create');">
                        <div class="form-group">
                          <label for="id" class="col-form-label">ID:</label>
                            <input id="id" type="text" class="form-control" aria-describedby="id" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="zipcode" class="col-form-label">Zipcode:</label>
                            <input type="text" class="form-control" id="zipcode" aria-describedby="zipcode" placeholder="Enter zipcode">
                        </div>
                       
                        <div class="form-group">
                            <label for="email" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-form-label">Gender:</label>
                            <select id="gender" class="form-select" aria-describedby="gender"></select>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="birthdate" class="col-form-label">Birthdate:</label>
                            <input type="date" class="form-control" id="birthdate" aria-describedby="birthdate" placeholder="Enter birthdate">
                        </div>
                        <div style="height: 30px;"></div>
        
                        <button type="submit" class="btn btn-success" id="Save" data-bs-dismiss="modal">Save</button>
                        <button type="reset" class="btn btn-secondary" id="clean">Clean</button>
                      </form>
        
                      <form id="deleteUser" action="javascript:infoUsers.processingUser('delete');">
                        <div class="form-group">
                          <label class="col-form-label">Are you sure you wanna delete this client?</label>
                          <br>
                          <center><button type="submit" class="btn btn-light" id="deleteUserSubmit" data-bs-dismiss="modal">Delete</button></center>
                        </div>
                      </form>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
            </section>
        </article>
    </main>
</body>

</html>
