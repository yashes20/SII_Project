<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <nav aria-label="Navigation">
        <ul class="menu">
            <li><a id="menuHome" href="javascript: infoTasks.showHome();">Home</a></li>
            <li><a id="menuUser" href="javascript: infoUsers.showUsers('select');">Users</a></li>
            <li><a id="menuTask" href="javascript: infoTasks.showTasks('select');">All Tasks</a></li>
            <li><a id="menuTask" href="javascript: infoTasks.showTasks('status');">Tasks By Status</a></li>
            <li><a id="menuTask" href="javascript: infoTasks.showTasks('user');">Tasks By User</a></li>
            <li><a id="menuTask" href="javascript: infoTasks.showTasks('taskId');">Tasks By Id</a></li>
            <li><a id="menuLogin" href="javascript: infoLogin.logOff();">Log off</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h1 id="headerTitle">Welcome!!</h1>
            <div style="height: 100px;"></div> 
      
            <div id="divInformation"></div>
            <!--<div class="content">    -->  
            <!--LOGIN FORM-->
            <section id="sectionLogin">
              <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                  <!--<div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Girl with a key that allows her to enter the website">
                  </div>-->  
                  <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" id="login">
                    <form id="formLogin" action="javascript:infoLogin.processingLogin();">
                      <h2>Login</h2>
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        
                        <input type="email" id="email_login" required="required" class="form-control form-control-lg" />
                        <label class="labelLogin" for="email_login">Email</label>
                      </div>
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="password_login" required="required" class="form-control form-control-lg" />
                        <label class="labelLogin" for="password_login">Password</label>
                      </div>
            
                      <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="manterlogado"
                            checked
                          />
                          <label class="labelLogin" for="manterlogado"> Remember me </label>
                        </div>
                      </div>
            
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
          </section>
            
            <section id="sectionUserModal">
              <div class="modal" id="myModalUser">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="userModalTitle">User</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Exit User Modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <form id="formUser"  action="javascript:infoUsers.processingUser('create');">
                        <div class="form-group">
                          <label for="id" class="col-form-label">ID:</label>
                            <input id="id" type="text" class="form-control" aria-describedby="id" readonly/>
                        </div>
                        <div class="form-group required">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
                        </div>
                        <div class="form-group required">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="address" aria-describedby="address" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="zipcode" class="col-form-label">Zipcode:</label>
                            <input type="text" class="form-control" id="zipcode" aria-describedby="zipcode" placeholder="Enter zipcode">
                        </div>
                       
                        <div class="form-group required">
                            <label for="email" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" >
                        </div>
                        <div class="form-group required">
                            <label for="gender" class="col-form-label">Gender:</label>
                            <select id="gender" class="form-select" aria-describedby="gender"></select>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="birthdate" class="col-form-label">Birthdate:</label>
                            <input type="date" class="form-control" id="birthdate" aria-describedby="birthdate" placeholder="Enter birthdate">
                        </div>
                        <div style="height: 30px;"></div>
        
                        <button type="submit" class="btn btn-success" id="Save" data-bs-dismiss="modal">Save</button>
                        <button type="reset" class="btn btn-secondary" id="cleanUser">Clean</button>
                      </form>
        
                      <form id="deleteUser" action="javascript:infoUsers.processingUser('delete');">
                        <div class="form-group">
                          <label class="col-form-label">Are you sure you wanna delete this client?</label>
                          <br>
                          <button type="submit" class="btn btn-light" id="deleteUserSubmit" data-bs-dismiss="modal">Delete</button>
                        </div>
                      </form>
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
            </section>
            
            <section id="sectionTaskModal">
              <div class="modal" id="myModalTask">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title" id="taskModalTitle">Task</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Exit Task Modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      <form  id="formTask" action="javascript:infoTasks.processingTask('create');">
                        <div class="form-group">
                          <label for="idTask" class="col-form-label">ID:</label>
                            <input id="idTask" type="text" class="form-control" aria-describedby="idTask" readonly/>
                        </div>
                        <div class="form-group required">
                            <label for="taskName" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="taskName" aria-describedby="taskName" placeholder="Enter name">
                        </div>
                        <div class="form-group required">
                            <label for="descriptionTask" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="descriptionTask" aria-describedby="descriptionTask" placeholder="Enter description">
                        </div>
                        <div class="form-group required">
                          <label for="statusTask" class="col-form-label">Status:</label>
                          <select id="statusTask" class="form-select" aria-describedby="statusTask"></select>
                        </div>
                        <div class="form-group required">
                          <label for="categoryTask" class="col-form-label">Category:</label>
                          <select id="categoryTask" class="form-select" aria-describedby="categoryTask"></select>
                        </div>
                        <div class="form-group required">
                          <label for="userTask" class="col-form-label">Users:</label>
                          <select id="userTask" class="form-select" aria-describedby="userTask"></select>
                        </div>
                        <div class="form-group required">
                          <label for="dateAssignment" class="col-form-label">Date Assignment:</label>
                          <input type="datetime" class="form-control" id="dateAssignment" aria-describedby="dateAssignment" placeholder="Enter date Assignment">
                        </div>
                        <div class="form-group">
                          <label for="userAssignment" class="col-form-label">User Assignment:</label>
                          <select id="userAssignment" class="form-select" aria-describedby="userAssignment"></select>
                        </div>
                        <div class="form-group required">
                          <label for="addressTask" class="col-form-label">Address:</label>
                          <input type="text" class="form-control" id="addressTask" aria-describedby="addressTask" placeholder="Enter address">
                        </div>
                        <div class="form-group">
                          <label for="taskLatitude" class="col-form-label">Latitude:</label>
                          <input type="number" step="any" class="form-control" id="taskLatitude" aria-describedby="taskLatitude" placeholder="Enter Latitude">
                        </div>
                        <div class="form-group">
                          <label for="taskLongitude" class="col-form-label">Longitude:</label>
                          <input type="number" step="any" class="form-control" id="taskLongitude" aria-describedby="taskLongitude" placeholder="Enter Longitude">
                        </div>
                        <div style="height: 30px;"></div>
                        <button type="submit" class="btn btn-success" id="save" data-bs-dismiss="modal">Save</button>
                        <button type="reset" step="any" class="btn btn-secondary" id="cleanTask">Clean</button>
                      </form>
                      <form id="associationTask" action="javascript:infoTasks.processingTask('assignment');">
                        <div class="form-group">
                          <div class="form-group">
                            <label for="idTaskAssoc" class="col-form-label">ID:</label>
                              <input id="idTaskAssoc" type="text" class="form-control" aria-describedby="idTaskAssoc" readonly/>
                          </div>
                          <div class="form-group">
                              <label for="taskNameAssoc" class="col-form-label">Name:</label>
                              <input type="text" class="form-control" id="taskNameAssoc" aria-describedby="taskNameAssoc" readonly>
                          </div>
                          <div class="form-group">
                              <label for="descriptionTaskAssoc" class="col-form-label">Description:</label>
                              <input type="text" class="form-control" id="descriptionTaskAssoc" aria-describedby="descriptionTaskAssoc" readonly>
                          </div>
                          <div class="form-group">
                            <label for="userAssignmentAssoc" class="col-form-label">Users:</label>
                            <select id="userAssignmentAssoc" class="form-select" aria-describedby="userAssignmentAssoc"></select>
                          </div>
                          <label class="col-form-label">Are you sure you wanna to assign this task?</label>
                          <button type="submit" class="btn btn-success" id="assocTask" data-bs-dismiss="modal">Assignment</button>
                        </div>
                      </form>
          
                      <form id="deleteTask" action="javascript:infoTasks.processingTask('delete');">
                        <div class="form-group">
                          <label class="col-form-label">Are you sure you wanna to delete this task?</label>
                          <br>
                          <button type="submit" class="btn btn-danger" id="DeleteTask" data-bs-dismiss="modal">Delete</button>
                        </div>
                      </form>
                    </div>              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
            </section>
        </article>
    </main>
</body>

</html>
